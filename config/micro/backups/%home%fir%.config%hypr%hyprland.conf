$mainMod = SUPER

# Monitors

monitor = DP-2, 1920x1080@165, 0x0, 1
monitor = HDMI-A-1,  1920x1080@75,  1920x0, 1

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_STYLE_OVERRIDE,kvantum

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
}

general {
    border_size = 3
    gaps_in = 5
    gaps_out = 8
    col.active_border = 0xff384dd5
}

decoration {
    rounding = 10
}

animations {
    enabled = yes
    animation = windows, 1, 3, default
    animation = border,  1, 3, default
    animation = fade,    1, 3, default
    animation = workspaces, 1, 3, default
}

# Autostart
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/xdg-desktop-portal-hyprland
exec-once = /usr/lib/xdg-desktop-portal

exec-once = dunst
exec-once = waybar

# clipboard
exec-once = wl-clipboard-history -t
exec-once = wl-paste --watch cliphist store
exec-once = wl-clip-persist --clipboard regular --display wayland-1

# wallpapers
exec-once = swww-daemon
exec-once = swww img "/home/fir/Изображения/etwvr8r3z5q41-1024064709.jpg"

# Volume keys
bindl = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
bindl = , XF86AudioLowerVolume, exec, wpctl set-volume       @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute,        exec, wpctl set-mute         @DEFAULT_AUDIO_SINK@ toggle

# ---------- Window management ----------

# Switch workspace
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# ---------- Move window to workspace (Win + Shift + number) ----------

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

bind = SUPER ALT, left,  layoutmsg, preselect l
bind = SUPER ALT, right, layoutmsg, preselect r
bind = SUPER ALT, up,    layoutmsg, preselect u
bind = SUPER ALT, down,  layoutmsg, preselect d

# Toggle floating mode: Win + Space
bind = SUPER, SPACE, togglefloating

# Change focus with arrows: Win + Arrow
bind = SUPER, left,  movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up,    movefocus, u
bind = SUPER, down,  movefocus, d

# Move window
bind = SUPER SHIFT, left,  movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up,    movewindow, u
bind = SUPER SHIFT, down,  movewindow, d

# Resize window
bind = SUPER CTRL, left,  resizeactive, -30 0
bind = SUPER CTRL, right, resizeactive,  30 0
bind = SUPER CTRL, up,    resizeactive,  0 -30
bind = SUPER CTRL, down,  resizeactive,  0  30

bind = SUPER, V, togglesplit

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Mouse: move / resize window
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Win + mouse wheel = switch workspace
bind = SUPER, mouse_up, workspace, e+1
bind = SUPER, mouse_down,   workspace, e-1

# ====================================
#     ---------- binds ----------
# ====================================

bind = $mainMod, Return, exec, kitty
bind = $mainMod, C, killactive
bind = $mainMod, L, exec, hyprlock
# bind = $mainMod, M, exit

bind = $mainMod, D, exec, wofi --show drun --colums 2 -| -s ~/.config/wofi/style.css
bind = $mainMod, P, exec, pkill -SIGUSR1 waybar
bind = $mainMod, E, exec, thunar

# hyprshot (PrintScreen)
bind = , Print, exec, hyprshot -m region
bind = SHIFT, Print, exec, hyprshot -m window
bind = CTRL, Print, exec, hyprshot -m output

# apps
bind = $mainMod SHIFT, C, exec, obsidian
bind = $mainMod SHIFT, Q, exec, keepassxc
bind = $mainMod SHIFT, T, exec, AyuGram
bind = $mainMod SHIFT, F, exec, firefox