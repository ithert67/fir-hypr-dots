$mainMod = SUPER

# ============================================= #
#     ---------- Monitors + env ----------      #
# ============================================= #

monitor = DP-2, 1920x1080@165, 0x0, 1
monitor = HDMI-A-1, 1920x1080@75, 1920x0, 1

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_STYLE_OVERRIDE,kvantum

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
}

# ======================================= #
#       ---------- Visual ----------      #
# ======================================= #

general {
    border_size = 3
    gaps_in = 5
    gaps_out = 8
    col.active_border = 0xff384dd5
}

decoration {
    rounding = 10
}

animations {
    enabled = yes
    animation = windows, 1, 3, default
    animation = border,  1, 3, default
    animation = fade,    1, 3, default
    animation = workspaces, 1, 3, default
}

# ======================================= #
#     ---------- Autostart ----------     #
# ======================================= #

# Autostart
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/xdg-desktop-portal-hyprland
exec-once = /usr/lib/xdg-desktop-portal

exec-once = dunst
exec-once = waybar

# Replays
exec-once = ~/.local/bin/gsr-replay.sh

# clipboard
exec-once = wl-clipboard-history -t
exec-once = wl-paste --watch cliphist store
exec-once = wl-clip-persist --clipboard regular --display wayland-1

# wallpapers
exec-once = hyprpaper
exec-once = waypaper --restore


# =============================================== #
#     ---------- window management ----------     #
# =============================================== #

# Switch workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod ALT, left,  layoutmsg, preselect l
bind = $mainMod ALT, right, layoutmsg, preselect r
bind = $mainMod ALT, up,    layoutmsg, preselect u
bind = $mainMod ALT, down,  layoutmsg, preselect d

# Toggle floating mode: Win + Space
bind = $mainMod, SPACE, togglefloating

# Change focus with arrows: Win + Arrow
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d

# Move window
bind = $mainMod SHIFT, left,  movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up,    movewindow, u
bind = $mainMod SHIFT, down,  movewindow, d

# Resize window
bind = $mainMod CTRL, left,  resizeactive, -30 0
bind = $mainMod CTRL, right, resizeactive,  30 0
bind = $mainMod CTRL, up,    resizeactive,  0 -30
bind = $mainMod CTRL, down,  resizeactive,  0  30

bind = $mainMod, F, fullscreen, 2

# Mouse: move / resize window
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Win + mouse wheel = switch workspace
bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod, mouse_down,   workspace, e-1

# ==================================== #
#     ---------- binds ----------      #
# ==================================== #

# bind = $mainMod, M, exit

# Volume & media keys
bindl = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
bindl = , XF86AudioLowerVolume, exec, wpctl set-volume       @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute,        exec, wpctl set-mute         @DEFAULT_AUDIO_SINK@ toggle

bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioStop, exec, playerctl stop
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# screenshot
bind = , Print, exec, hyprshot -m region
bind = SHIFT, Print, exec, hyprshot -m window
bind = CTRL, Print, exec, hyprshot -m output

# Save replay
bind = CTRL SHIFT, S, exec, systemd-run --user --collect --no-block ~/.local/bin/gsr-save-replay.sh

# apps
bind = $mainMod, E, exec, thunar
bind = $mainMod, P, exec, pkill -SIGUSR1 waybar
bind = $mainMod, Return, exec, kitty
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, D, exec, wofi --show drun --colums 2 -| -s ~/.config/wofi/style.css
bind = $mainMod, C, killactive

bind = $mainMod SHIFT, C, exec, obsidian
bind = $mainMod SHIFT, Q, exec, keepassxc
bind = $mainMod SHIFT, T, exec, AyuGram
bind = $mainMod SHIFT, F, exec, firefox
bind = $mainMod SHIFT, A, exec, AmneziaVPN
